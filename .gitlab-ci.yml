---
image: $CI_REGISTRY/fn/docker/ci-docker:latest

services:
  - docker:dind

.build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json

variables:
  DOCKER_DRIVER: overlay2
  GOSS_FILES_STRATEGY: cp
  TEST_IMAGE: $CI_REGISTRY_IMAGE/test:$CI_COMMIT_SHA
  DOCKER_HUB_IMAGE_NAME: freinet/powerdns


stages:
  - lint
  - build
  - test
  - release

lint_docker:
  stage: lint
  image: ghcr.io/hadolint/hadolint:latest-alpine
  script:
    - hadolint --version
    - hadolint Dockerfile

build_image:
  extends: .build
  script:
    - >
      /kaniko/executor --context $CI_PROJECT_DIR
      --dockerfile $CI_PROJECT_DIR/Dockerfile
      --destination $TEST_IMAGE

test_image:
  stage: test
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
    - docker pull $TEST_IMAGE
  script:
    - dgoss run $TEST_IMAGE pdns_server

release_tags:
  stage: release
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u $DOCKER_HUB_USER --password-stdin
  script:
    - docker pull $TEST_IMAGE
    - docker tag $TEST_IMAGE $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
    - docker tag $TEST_IMAGE $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
    - docker tag $TEST_IMAGE $CI_REGISTRY_IMAGE:latest
    - docker tag $TEST_IMAGE $DOCKER_HUB_IMAGE_NAME:$CI_COMMIT_TAG
    - docker tag $TEST_IMAGE $DOCKER_HUB_IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    - docker tag $TEST_IMAGE $DOCKER_HUB_IMAGE_NAME:latest
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
    - docker push $DOCKER_HUB_IMAGE_NAME:$CI_COMMIT_TAG
    - docker push $DOCKER_HUB_IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    - docker push $DOCKER_HUB_IMAGE_NAME:latest
  rules:
    - if: $CI_COMMIT_TAG
